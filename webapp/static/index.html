  <body>
    <div class="container">
      <div class="page-header">
        <h1>Vibratomatic</h1>

      <!-- Simple Test Section -->
      <h3>動作テスト</h3>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>長さ</th>
              <td>
                <input id="test-length" type="range" name="range" min="0" max="1000" value="0">
                <span id="test-length-label">0</span> ms
              </td>
            </tr>
            <tr>
              <th>強さ</th>
              <td>
                <input id="test-strength" type="range" name="range" min="0" max="100" value="0">
                <span id="test-strength-label">0</span> %
              </td>
            </tr>
            <tr>
              <th>パルス形状</th>
              <td>
                <select id="test-waveform">
                  <option value="0" selected="">矩形波</option>
                  <option value="1">正弦波</option>
                  <option value="2">x^2</option>
                  <option value="3">x^3</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
          <p>
            <input type="button" value="送信" id="test-submit" class="btn">

            <input type="checkbox" id="test-repeat"> 繰り返す (間隔 <input type="text" name="interval" id="test-interval" value="500" size="6"> ms)
          </p>
        </div>
      </div>
    </div> <!-- /container -->
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
