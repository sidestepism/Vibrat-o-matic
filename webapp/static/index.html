      <!-- Simple Test Section -->
      <h3>Feature Test</h3>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>Duration</th>
              <td>
                <input id="test-length" type="range" name="range" min="0" max="1000" value="0">
                <span id="test-length-label">0</span> ms
              </td>
            </tr>
            <tr>
              <th>Max Intensity</th>
              <td>
                <input id="test-strength" type="range" name="range" min="0" max="100" value="0">
                <span id="test-strength-label">0</span> %
              </td>
            </tr>
            <tr>
              <th>Pulse Form</th>
              <td>
                <select id="test-envelope">
                  <option value="default" selected>Default</option>
                  <option value="square" selected>Square</option>
                  <option value="sin">sin</option>
                  <option value="sin3">sin^3</option>
                  <option value="sinr3">sin^(1/3)</option>
                  <option value="sina">1/2sin+1/2</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>Intensity Update Interval</th>
              <td>
                 <input type="text" id="test-update-interval" value="50" size="6">ms
              </td>
            </tr>

            </tbody>


          </table>
          <p>
            <input type="button" value="Submit" id="test-submit" class="btn">

            <input type="checkbox" id="test-repeat"> Repeat (Interval <input type="text" name="interval" id="test-interval" value="2000" size="6"> ms)
          </p>
        </div>
      </div>
    </div> <!-- /container -->
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
