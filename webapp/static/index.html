      <!-- Simple Test Section -->
      <h3>Feature Test</h3>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>Duration</th>
              <td>
                <input id="test-length" type="range" name="range" min="0" max="1000" value="0">
                <span id="test-length-label">0</span> ms
              </td>
            </tr>
            <tr>
              <th>Max Intensity</th>
              <td>
                <input id="test-strength" type="range" name="range" min="0" max="100" value="0">
                <span id="test-strength-label">0</span> %
              </td>
            </tr>
            <tr>
              <th>Envelope Form</th>
              <td>
                <select id="test-envelope">
                  <option value="default" selected>Default</option>
                  <option value="square">Square</option>
                  <option value="sin">sin</option>
                  <option value="sin3">sin^3</option>
                  <option value="sinr3">sin^(1/3)</option>
                  <option value="sina">1/2sin+1/2</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>Intensity Update Interval</th>
              <td>
                 <input type="text" id="test-update-interval" value="50" size="6">ms
              </td>
            </tr>

            </tbody>
          </table>
          <p>
            <input type="button" value="Submit" id="test-submit" class="btn">
            <input type="checkbox" id="test-repeat"> Repeat (Interval <input type="text" name="interval" id="test-interval" value="2000" size="6"> ms)
          </p>
        </div>
      </div>

      <h3>Vibrato</h3>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>Intensity</th>
              <td>
                <input id="sing-strength" type="range" name="range" min="0" max="100" value="0">
                <span id="sing-strength-label">0</span> %
              </td>
            </tr>
            <tr>
              <th>Pulse Form</th>
              <td>
                <select id="sing-envelope">
                  <option value="default" selected>Default</option>
                  <option value="square">Square</option>
                  <option value="sin">sin</option>
                  <option value="sin3">sin^3</option>
                  <option value="sinr3">sin^(1/3)</option>
                  <option value="sina">1/2sin+1/2</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>Intensity Update Interval</th>
              <td>
                 <input type="text" id="sing-update-interval" value="50" size="6">ms
              </td>
            </tr>

            <tr id="sing-drag-pad">
              <th>Drag Pad</th>
              <td>
                <div id="sing-pad" style="width: 300px; height: 50px; border: 1px solid lightgray; display: inline-block; position: relative;">
                </div>
              </td>
            </tr>

            <tr id="sing-force-pad">
              <th>Force Detection</th>
              <td>
                <input type="button" value="Vibrato" id="sing-vibrato-force-button" class="btn btn-primary btn-lg">
                <div style="display: inline-block; width:320px; height: 20px; vertical-align: middle;">
                  <div class="progress" style="width: 320px; margin-left: 8px;">
                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="vibrato-force-bar">
                    </div>
                  </div>
                </div>

              </td>
            </tr>

            </tbody>
          </table>
          <p>
            <input type="button" value="Vibrato Test" id="sing-vibrato" class="btn btn-primary">
            <input type="button" value="Toggle Test" id="sing-vibrato-toggle" class="btn">
          </p>
        </div>
      </div>


      <h3>Songs</h3>

      <div class="row">
        <div class="col-md-12">
          <div id="songSwitcher" style="margin: 10px 0;">
            <div class="btn-group" role="group" id="youtube-switch">
              <button type="button" class="btn btn-default" x-youtube-id="vNhhAEupU4g" x-youtube-playAt="0">I was born to love you</button>
              <button type="button" class="btn btn-default" x-youtube-id="L0MK7qz13bU" x-youtube-playAt="56">Let it go</button>
              <button type="button" class="btn btn-default" x-youtube-id="yqzCwcL9xDc" x-youtube-playAt="0">ÂçÉ„ÅÆÈ¢®„Å´„Å™„Å£„Å¶</button>
            </div>

            <span id="youtube-record" class="btn btn-danger"><span class="glyphicon glyphicon-record"></span> Record</span>
            <span id="youtube-play" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Play</span>
            <span id="youtube-stop" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span> Stop</span>
            <br />

          </div>
          <div id="youtube-player" style="width: 600px; height: 400px; border: 1px solid lightgray; display: inline-block;"></div>
          <p>
            Settings (JSON): <br />
            <textarea id="youtube-settings" cols="60" rows="10">[]</textarea>
          </p>
        </div>
