<!doctype html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style type="text/css">
    input[type="range"] {
      width: 70%;
      display: inline;
      margin-right: 10px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Vibratomatic</h1>
        <p class="lead">Console</p>
      </div>

      <!-- Simple Test Section -->

      <!-- Simple Test Section -->
      <h3>Feature Test</h3>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>Duration</th>
              <td>
                <input id="test-length" type="range" name="range" min="0" max="1000" value="0">
                <span id="test-length-label">0</span> ms
              </td>
            </tr>
            <tr>
              <th>Max Intensity</th>
              <td>
                <input id="test-strength" type="range" name="range" min="0" max="100" value="0">
                <span id="test-strength-label">0</span> %
              </td>
            </tr>
            <tr>
              <th>Pulse Form</th>
              <td>
                <select id="test-envelope">
                  <option value="default" selected>Default</option>
                  <option value="square" selected>Square</option>
                  <option value="sin">sin</option>
                  <option value="sin3">sin^3</option>
                  <option value="sinr3">sin^(1/3)</option>
                  <option value="sina">1/2sin+1/2</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>Intensity Update Interval</th>
              <td>
                 <input type="text" id="test-update-interval" value="50" size="6">ms
              </td>
            </tr>

            </tbody>
          </table>
          <p>
            <input type="button" value="Submit" id="test-submit" class="btn">
            <input type="checkbox" id="test-repeat"> Repeat (Interval <input type="text" name="interval" id="test-interval" value="2000" size="6"> ms)
          </p>
        </div>
      </div>

      <h3>Vibrato</h3>

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tbody>
            <tr>
              <th>Frequency</th>
              <td>
                <input id="sing-freqency" type="range" name="range" min="10" max="70" value="40" step="1">
                <span id="sing-freqency-label">5.0</span> Hz
              </td>
            </tr>
            <tr>
              <th>Intensity</th>
              <td>
                <input id="sing-strength" type="range" name="range" min="0" max="100" value="100">
                <span id="sing-strength-label">100</span> %
              </td>
            </tr>

            <tr>
              <th>Pad</th>
              <td>
                <span style="color: gray; font-size: 80%;">↑Intensity</span><br />
                <div id="sing-pad" style="width: 200px; height: 200px; border: 1px solid lightgray; display: inline-block; position: relative;">
                  <img src="dot.png" alt="dot" id="sing-pad-dot" style="position: absolute; bottom: -8px; left: -8px;" />                 
                </div>
                <span style="color: gray; font-size: 80%;">Frequency→</span>
              </td>
            </tr>
            </tbody>
          </table>
          <p>
            <input type="button" value="Vibrato" id="sing-vibrato" class="btn btn-primary">
            <input type="button" value="Toggle" id="sing-vibrato-toggle" class="btn">
          </p>
        </div>
      </div>


      <h3>Songs</h3>

      <div class="row">
        <div class="col-md-12">
          <div id="songSwitcher" style="margin: 10px 0;">
            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default" id="youtube-switch-1">I was born to love you</button>
              <button type="button" class="btn btn-default" id="youtube-switch-2">Let it go</button>
              <button type="button" class="btn btn-default" id="youtube-switch-3">千の風になって</button>
            </div>            
          </div>
          <div id="youtubePlayer" style="width: 600px; height: 400px; border: 1px solid lightgray; display: inline-block;"></div>
        </div>
      </div>
    </div> <!-- /container -->


    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
